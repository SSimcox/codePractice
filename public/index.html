<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CodePractice</title>
    <!-- Bootstrap Includes -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css"/>
    <!-- My CSS Files -->
    <link rel="stylesheet" href="css/main.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <!-- The simple nav bar -->
    <div class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="javascript:void(0)">Code Practice</a>
        </div>
        <div class="navbar-collapse collapse navbar-responsive-collapse">
            <ul class="nav navbar-nav">
                <li><a>Active</a></li>
            </ul>
        </div>
    </div>
</div>
    <!-- The body Section -->
    <div class="container container-fluid">
        <div class="row">
            <div class="col-xs-12 col-md-6">
                <div class="col-xs-12" id="maze-game"></div>
                <div class="hidden" id="cmd"></div>
                <button class="btn btn-primary" id="restart">Restart</button>
            </div>
            <div class="col-xs-12 col-md-6" style="min-height: 500px">
                <textarea id="editor" style="min-height: 500px" rows="50">
                #include <iostream>

                    void foo(int x){
                        std::cout << "Hello World" << std:endl;
                    }
                </textarea>
                <div id="console"></div>

            </div>
        </div>
    </div>

    <!-- modal -->
    <div class="modal fade" id="finModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">You Did it! Party in your Honor!</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-xs-12">
                            <img src="img/sucess.gif" class="img img-responsive" style="width:100%;"/>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" id="close" data-dismiss="modal">Close</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <button id="console-toggle" onclick="toggleConsole()">Console Toggle</button>

    <!-- Scripts -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/ace-builds/src-noconflict/ace.js" data-ace-base="node_modules/ace-builds/src-noconflict" type="text/javascript" charset="utf-8"></script>
    <script src=" node_modules/ace-builds/src-noconflict/ext-language_tools.js"></script>
    <!-- Commands -->
    <script type="text/javascript" src="js/maze/commands.js"></script>
    <!-- Game Scripts -->
    <script type="text/javascript" src="js/phaser.js"></script>
    <script type="text/javascript" src="js/maze/boot.js"></script>
    <script type="text/javascript" src="js/maze/preload.js"></script>
    <script type="text/javascript" src="js/maze/game.js"></script>
    <script type="text/javascript" src="js/maze/main.js"></script>
    <script>
        var open = false;
        function toggleConsole(){
            if(open){
                $('#console').css("display", "none");
                open = !open;
            }
            else{
                $('#console').css("display", "block");
                open = !open;
            }
        }
    </script>
</body>
</html>
